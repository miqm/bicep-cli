name: Dependabot update Dockerfile
on:
  pull_request_target:
    types: [synchronize]
    branches:
      - main
    paths:
      - ".github/workflows/dependabot_hack.yml"
jobs:
  updateDockerfile:
    if: ${{ github.actor == 'dependabot[bot]' }}
    name: UpdateDockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10.8"
      - name: run updateDockerfile.py
        run: |
          pip install -r requirements.txt  
          python updateDockerfile.py
      - name: commit changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update Dockerfile"
            git push origin HEAD:${{ github.head_ref }}
          fi
