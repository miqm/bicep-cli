      - uses: geofffranks/spruce@v1.31.1
      - uses: Azure/azure-storage-azcopy@v10.27.0
      - uses: tfutils/tfenv@v3.0.0
      - uses: kubernetes/kubernetes@v1.28.3
      - uses: helm/helm@v3.16.3
      - uses: Azure/kubelogin@v0.1.4
