    branches:
      - never-trigger-this-dependabot-hack-workflow

jobs:

  dependabot_hack:
    name: Ensure dependabot version checks
    runs-on: ubuntu-20.04
    steps:    
      # Dockerfile:
      - uses: azure/bicep@v0.20.4
      - uses: azure/azure-cli@azure-cli-2.51.0
      - uses: mikefarah/yq@v4.35.1
      - uses: geofffranks/spruce@v1.30.2
      - uses: Azure/azure-storage-azcopy@v10.20.1
      - uses: tfutils/tfenv@v3.0.0
      - uses: kubernetes/kubernetes@v1.28.0
      - uses: helm/helm@v3.12.3
      - uses: Azure/kubelogin@v0.0.31
      # ci/bicep-cli.yml:
      - uses: moby/moby@v20.10.24
