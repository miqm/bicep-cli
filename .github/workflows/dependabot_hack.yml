    branches:
      - never-trigger-this-dependabot-hack-workflow

jobs:

  dependabot_hack:
    name: Ensure dependabot version checks
    runs-on: ubuntu-20.04
    steps:    
      # Dockerfile:
      - uses: azure/bicep@v0.14.46
      - uses: azure/azure-cli@azure-cli-2.44.1
      - uses: mikefarah/yq@v4.30.8
      - uses: geofffranks/spruce@v1.30.0
      - uses: Azure/azure-storage-azcopy@v10.16.2
      - uses: tfutils/tfenv@v3.0.0
      - uses: kubernetes/kubernetes@v1.26.1
      - uses: helm/helm@v3.11.0
      - uses: Azure/kubelogin@v0.0.25
      # ci/bicep-cli.yml:
      - uses: moby/moby@v20.10.23
